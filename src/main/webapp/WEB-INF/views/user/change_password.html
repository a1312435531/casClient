<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common_header(~{::title},~{},~{::style})">
    <title></title>
    <style>
        .required{
            color: red;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
<div th:replace="common/js::common_js(~{::script})">
    <script th:src="@{/static/user/js/change_password.js}"></script>
    <script type="text/javascript" src="../../jquery/jquery.min.js" th:src="@{/jquery/jquery.md5.js}"></script>
</div>

<div class="layui-container layerContent">
    <form class="layui-form">
        <input name="id"   th:value="${id}?:''" hidden>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required">*</span>原密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" required  lay-verify="required"
                       placeholder="请输入原密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required">*</span>新密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" required  lay-verify="required"
                         placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label"><span class="required">*</span>确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="confirmPassword" required
                         placeholder="请确认新密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline btn-position">
            <div  type="button" class="layui-btn  " id="doConfirm" lay-submit lay-filter="*">确定</div>
            <!--<div type="button" class="layui-btn layui-btn-primary " id="doCancel" hidden>关闭</div>-->
        </div>

    </form>
</div>

</body>
</html>
