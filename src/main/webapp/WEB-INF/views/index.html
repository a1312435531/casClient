<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head th:replace="common/header :: common_header(~{::title},~{::link},~{})">
    <title>统一认证平台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/index/css/index.css}">
    <style>

    </style>
</head>
<body th:background="@{/static/img/5-120601092225.gif}">
<div th:replace="common/js::common_js(~{::script})">
    <script th:src="@{/static/index/js/index.js}"></script>
</div>
<div class="top">
    <input  id="id" th:value="${user.getId()?:''}" hidden />
    <div class="layui-container top-container">
        <div class="title-container">
            <div class="title-style" onclick="window.location.href=''">
                统一认证平台
            </div>
        </div>
        <div class=""th:if="${isLogin}">
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right"
                style="background: transparent;padding-right: 0;">
            <li th:if="${back}"  class="layui-nav-item layui-hide-xs" >
                <a href="/back" >
                    <i class="layui-icon layui-icon-console"></i>
                </a>
            </li>
            <li th:replace="includes::userCenter(${user.nickname?:'匿名用户'})"></li>
            </ul>
        </div>
        <div th:unless="${isLogin}">
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right"
                style="background: transparent;padding-right: 0;">
                <li class="layui-nav-item" lay-unselect="">
                    <a href="https://www.zytcas.xyz:8443/cas/login">
                        <cite >点击登录</cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="mid">
    <div class="content">
        <div style="width: 100%;height: 120px;display: flex;justify-content: center;align-items: center">
            <div style="font-size: 28px;
            font-weight: bold;text-shadow:0px 0px 6px #000;color: rgb(192,193,192);">
                选择应用</div>
        </div>
        <div class="items">
            <div class="item" onclick="window.location.href='http://www.casclient2.com:8089/index'">
                <div class="item-icon">
                    <i class="layui-icon layui-icon-engine" style="font-size: 50px;"></i>
                </div>
                <div class="item-name">
                   应用系统1
                </div>
            </div>
            <div class="item" onclick="window.location.href='http://www.casclient3.com:8090/index'">
                <div class="item-icon">
                    <i class="layui-icon layui-icon-tree" style="font-size: 50px;"></i>
                </div>
                <div class="item-name">
                    应用系统2
                </div>
            </div>
            <div  th:if="${back}" class="item" onclick="window.location.href='http://www.casclient1.com:9001/back'">
                <div class="item-icon">
                    <i class="layui-icon layui-icon-set" style="font-size: 50px;"></i>
                </div>
                <div class="item-name">
                    统一用户管理系统
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
